<html>
    <head>
       
        <title>Informācijas daudzuma mērvienības</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/mervienibam.css">
    </head>
    <body>
        <form>
            <div> <input type="text" name="Gigabytes" id="GB"> GB= </div>
            <script>
            
                    function MBvalue(){
                    var MBvalue = Number(document.getElementById("GB").value)*1024;
                    document.getElementById("MBv").value=MBvalue;
                }
                    function MiBvalue(){
                    var MiBvalue = Number(document.getElementById("GB").value)*953.674316;
                    document.getElementById("MiBv").value=MiBvalue;
                }
                    </script>
            
            <div> <input onclick="MBvalue()"  type="button" name="Megabytes" value="Izteikt Megabaitos" id="MB"> <input name="Megabytevalue" id="MBv"> MB </div>
                <div> <input onclick="MiBvalue()"  type="button" name="Mibibytes" value="Izteikt Mibibaitos" id="MiB">  <input type="text" name="Mibibytevalue" id="MiBv"> MiB</div>
        </form>                
    </body>
</html>
